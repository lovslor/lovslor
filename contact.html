---
layout: default
---

<section class="contact-form">
  <h1 class="contact"> CONTACT ME </h1>
  <h2> PLEASE COMPLETE THE FORM BELOW </h2>
  <!-- <div class="padding-right "> -->
    <form class="grid form-md grid-spaceAround" action="https://formspree.io/lovslor@hotmail.com" method="POST">
      <div class="form-group col-6">
        <input id="first name" name="first name" class="form-control" type="text"  placeholder="" required>
        <label for="first name">First Name</label>
      </div>

      <div class="form-group col-6">
        <input id="last name" class="form-control" type="text"  name="last name" placeholder="" required>
        <label for="last name">Last Name</label>
      </div>

      <div class="form-group col-12">
        <input id="email" name="email" class="form-control" type="text"  placeholder="" required>
        <label for="email">E-Mail Adress</label>
      </div>

      <div class="form-group col-12">
        <input id="subject" class="form-control" type="text"  name="subject" placeholder="" required>
        <label for="subject">Subject</label>
      </div>
      <div class="form-group col-12">
        <input id="message" name="message" class="form-control" type="text"  placeholder="" required>
        <label for="message">Message</label>
      </div>
      <input type="submit" class="button-flat fancy" value="Submit">
    </form>
  <!-- </div> -->
</section>
